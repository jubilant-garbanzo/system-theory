<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Теория систем — Главная</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 50px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-gap: 60px; 
    }
    .square-link {
      width: 200px;
      height: 200px;
      background: #4a90e2;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-align: center;
      padding: 20px;
    }
    .square-link:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <h1>Теория систем</h1>
  <div class="container">
    <a href="maps.html" class="square-link">Соответствия</a>
    <a href="sets.html" class="square-link">Множества</a>
    <a href="graphs.html" class="square-link">Графы</a>
  </div>
</body>
</html>
